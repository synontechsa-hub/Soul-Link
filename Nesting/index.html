<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNONTECH NESTING ENGINE | V2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-group">
            <h1 class="brand-title">SYNONTECH_NESTING</h1>
            <span class="brand-subtitle">Mission Control v2.0.0</span>
        </div>
        <div class="header-actions">
            <button class="btn btn-primary" id="btn-main-action">
                <span class="icon">üî±</span> GENERATE_MISSION
            </button>
        </div>
    </header>

    <!-- SCREEN 1: INPUT DATA -->
    <section id="screen-input" class="screen active">
        <div class="data-section">
            <div class="section-header">
                <h3>1. STOCK_MATERIALS (10_SLOTS)</h3>
                <span class="label-mono">Excel Grid Input</span>
            </div>
            <table class="spreadsheet stock-spreadsheet">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>LENGTH (X)</th>
                        <th>WIDTH (Y)</th>
                        <th>QTY / ACTIVE</th>
                    </tr>
                </thead>
                <tbody id="stock-tbody">
                    <!-- 10 rows generated by JS -->
                </tbody>
            </table>
        </div>

        <div class="data-section" style="flex: 1;">
            <div class="section-header">
                <h3>2. COMPONENT_MATRIX</h3>
                <div class="actions">
                    <button class="btn btn-ghost" id="btn-add-row">+ ADD_ROW</button>
                </div>
            </div>
            <div style="overflow-y: auto; flex: 1;">
                <table class="spreadsheet" id="parts-spreadsheet">
                    <thead>
                        <tr>
                            <th style="width: 100px;">LEN (X)</th>
                            <th style="width: 100px;">WID (Y)</th>
                            <th style="width: 250px;">LABEL</th>
                            <th>COMMENTS / DESCRIPTION</th>
                            <th style="width: 50px;"></th>
                        </tr>
                    </thead>
                    <tbody id="parts-tbody">
                        <!-- Dynamic rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- SCREEN 2: RESULTS VISUALIZATION -->
    <section id="screen-result" class="screen">
        <div class="section-header">
            <button class="btn" id="btn-back">‚Üê MODIFY_DATA</button>
            <div class="actions">
                <button class="btn" id="btn-print">üìÑ PRINT_SHOP_REPORT</button>
            </div>
        </div>

        <div class="result-layout">
            <div class="viewport">
                <svg id="nest-svg" width="100%" height="100%" viewBox="0 0 1000 1000"
                    preserveAspectRatio="xMidYMid meet">
                    <!-- Rendered by JS -->
                </svg>
            </div>

            <div class="sidebar-results">
                <h3>MISSION_LEGEND</h3>
                <div id="legend-key">
                    <!-- Legend items -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="stat-efficiency">YIELD: <b>0.0%</b></div>
        <div id="stat-parts">COMPONENTS: <b>0/0</b></div>
        <div id="stat-waste">WASTE_SCRAP: <b>0.0000m¬≤</b></div>
    </footer>

    <script src="main.js" type="module"></script>
</body>

</html>
